<ng-container *translate="let t; node: '#camelXlate#.#camelName#'">

    <h2 mat-dialog-title>{{ t( 'title' ) }}</h2>

    <mat-dialog-content>
      {{ t( 'description' ) }}
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>{{ t( 'cancel' ) }}</button>
      <button mat-button [mat-dialog-close]="true">{{ t( 'delete' ) }}</button>
    </mat-dialog-actions>

</ng-container>
